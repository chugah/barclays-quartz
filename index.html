<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quartz Barclays Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <main>
      <div class="flex-container">
        <div class="video-section">
          <video autoplay muted loop>
            <source src="./assets/video/Barclays_EdTech.mp4" type="video/mp4">
          </video>
        </div>

        <div class="ad-group">
          <div class="ad active-ad">
            <div class="info">
              <div class="content">
                <h2>EdTech: four key<br />investment areas</h2>
                <p class="ad-description">Explore education technology's <br/>
                  billion dollar potential
                </p>
                <div class="find-out-more">
                  <img src="./assets/images/logo/barclays-logo.png" class="logo" alt="Barclays logo" />
                  <a href="https://qz.com" target="_blank" class="find-out-more__cta">Find out more</a>
                </div>
              </div>
            </div>
          </div>

          <div class="ad">
            <div class="info">
              <div class="content">
                <h2>Heading 2</h2>
                <p class="ad-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                </p>
                <div class="find-out-more">
                    <a href="https://creative.qz.com" target="_blank" class="find-out-more__cta">Find out more</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="./js/banner.js"></script>
  </body>
</html>
