<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quartz Barclays Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <main>
      <div class="d-flex flex-row-reverse justify-content-around m-4">
        <div class="d-flex flex-column pl-5">
          <div class="video-section pl-5">
            <video class="embed-responsive" autoplay muted loop>
              <source src="./assets/video/Barclays_EdTech.mp4" type="video/mp4">
            </video>
          </div>
        </div>

        <div class="ad-group">
          <div class="flex-fill text-left p-4">
            <div class="ad active-ad">
              <div class="d-flex flex-column">
                <div class="info">
                  <div class="content-edTech pl-4">
                    <h2 class="edTech-h2">EdTech: four key<br />investment areas</h2>
                    <p class="ad-description">Explore education technology's <br/>
                      billion dollar potential
                    </p>
                    <div class="find-out-more">
                      <div class="d-flex flex-column">
                        <img src="./assets/images/logo/barclays-logo.png" class="logo-edTech" alt="Barclays logo" />
                      </div>
                    </div>
                  </div>
                  <div class="find-out-more">
                    <div class="d-flex flex-column pl-4 mt-7">
                      <a href="https://qz.com" target="_blank" class="find-out-more__cta">Find out more</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="ad" id="cineworld">
              <div class="flex-fill p-4">
                <div class="d-flex flex-column">
                  <div class="find-out-more">
                    <div class="d-flex flex-column">
                      <img src="./assets/images/logo/barclays-logo.png" class="logo-cineworld" alt="Barclays logo" />
                    </div>
                  </div>
                  <div class="info">
                    <div class="content-cineworld">
                      <h2>Growing<br />Cineworld's vision.</h2>
                      <p class="ad-description">How a family business became the<br/>
                        world's 2nd largest cinema chain.
                      </p>
                      <div class="watch-the-story">
                          <a href="https://creative.qz.com" target="_blank" class="watch-the-story__cta">Watch the story</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="controls">
              <div class="d-flex flex-row">
                <button class="previous">
                  <img src="./assets/images/carousel/left_arrow.png" class="img-fluid left-arrow" alt="left arrow" />
                </button>
                <button class="next">
                  <img src="./assets/images/carousel/right_arrow.png" class="img-fluid right-arrow" alt="right arrow" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./js/banner.js"></script>
  </body>
</html>
